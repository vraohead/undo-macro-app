<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Undo Macro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2/zaf_sdk.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>Undo Macro</h3>
    <p class="hint">
      When you clear the whole comment (Ctrl+A → Backspace), I reset tags to the last saved set.
      Applying a macro will NOT auto-clear.
    </p>

    <!-- Keep original order: Undo button first -->
    <button id="undoBtn" class="btn">Undo</button>

    <!-- Toggle is BELOW the Undo button as requested -->
    <div class="row below-undo">
      <label class="toggle">
        <input type="checkbox" id="disableToggle">
        <span>Disable for this case</span>
      </label>
    </div>

    <div id="status" class="status" role="status" aria-live="polite"></div>

    <div id="diff" class="diff" hidden>
      <div><strong>Removed:</strong> <span id="removedTags">—</span></div>
      <div><strong>Restored:</strong> <span id="restoredTags">—</span></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
